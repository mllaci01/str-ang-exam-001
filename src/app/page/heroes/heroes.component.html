<div class="row">
  <div class="col-12">
    <div class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>superPower</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let hero of herolist$ | async">
          <td>{{ hero.id }}</td>
          <td>{{ hero.name }}</td>
          <td>{{ hero.superPower }}</td>
          <td>{{ hero.address }}</td>
        </tr>
      </tbody>
    </div>
  </div>
</div>
